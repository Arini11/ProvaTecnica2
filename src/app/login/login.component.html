
<div class="login">
  <div class="submit-form">
      <div>
        <div class="mb-3">
          <h4>Login</h4>
        </div>
        <div class="mb-3">
          <label for="identifier" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="login.username" name="username">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" required [(ngModel)]="login.password" name="password">
        </div>
          <button (click)="logUser()" class="btn btn-success">Submit</button>
      </div>

  </div>
</div>
