<div class="card mb-3" style="max-width: 940px;" *ngIf="serie!=null;else loading">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/{{serie.poster_path}}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{serie.name}}</h3>
        <h5>{{serie.original_name}}</h5>
        <p class="card-text">
          <b>Overview:</b> {{serie.overview}}<br>
          <b>Fecha lanzamiento:</b> {{serie.first_air_date}}<br>
          <b>Id:</b> {{serie.id}}<br>
          <b>NÂº votos:</b> {{serie.vote_count}}<br>
          <b>Generos:</b>
          <span *ngFor="let g of serie.genres">
            <br>{{g.name}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-template>
